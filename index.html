<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Weather App</h1>
    </div>

    <div class="card">
        
        <div class="search">
            <input type="text" placeholder="Enter city" id="city-search" />
            <button id="search-button">
                <img src="assets/icons8-search.svg" alt="Search">
            </button>
        </div>

        
        <div class="weather-details" style="display: none;">
           
            <div class="city"></div>

          
            <div class="weather">
                <h1 class="temp"></h1>
                <h2 class="description"></h2>
            </div>

            
            <img src="" alt="Weather Icon" class="weather-icon">

            
            <div class="details">
                <div class="col">
                    <img src="assets/humidity-svgrepo-com.svg" alt="Humidity Level" />
                    <span class="humidity"></span>
                </div>
                <div class="col">
                    <img src="assets/wind-svgrepo-com.svg" alt="Wind Speed" />
                    <span class="wind"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
